<svg fill="none" viewBox="0 0 800 400" width="800" height="400"
     xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div style="width: 100%; height: 100%;" xmlns="http://www.w3.org/1999/xhtml">
            <style>
                @keyframes bg {
                0%{background-position:0% 50%}
                25%{background-position:100% 0%}
                50%{background-position:100% 100%}
                75%{background-position:0% 100%}
                100%{background-position:0% 50%}
                }

                @keyframes fadeIn {
                0% {
                opacity: 0;
                transform: translateY(20px);
                }
                66% {
                opacity: 0;
                transform: translateY(20px);
                }
                100% {
                opacity: 1;
                transform: translateY(0);
                }
                }

                @keyframes float {
                0%, 100% {
                transform: translateY(0px);
                }
                50% {
                transform: translateY(-10px);
                }
                }

                .container {
                font-family:
                'Inter', 'SF Pro Display', 'Segoe UI',
                Roboto,
                Helvetica,
                Arial,
                sans-serif,
                'Apple Color Emoji',
                'Segoe UI Emoji',
                'Noto Color Emoji';
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                margin: 0;
                width: 100%;
                height: 400px;
                background: linear-gradient(135deg, #2c3e50, #34495e, #e67e22, #f39c12);
                background-size: 400% 400%;
                animation: bg 15s ease-in-out infinite;
                border-radius: 16px;
                color: white;
                text-align: center;
                text-shadow: 0 2px 8px rgba(0, 0, 0, .3);
                box-shadow: 0 20px 40px rgba(0, 0, 0, .1);
                position: relative;
                overflow: hidden;
                }

                .container::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: radial-gradient(circle at 30% 70%, rgba(255, 165, 0, 0.3) 0%, transparent 50%),
                           radial-gradient(circle at 70% 30%, rgba(255, 140, 0, 0.2) 0%, transparent 50%);
                pointer-events: none;
                }

                .emoji {
                font-size: 36px;
                line-height: 1;
                font-weight: 300;
                animation: 1s ease 0s normal forwards 1 fadeIn, 3s ease-in-out infinite float;
                margin-bottom: 8px;
                }

                h1 {
                font-size: 28px;
                line-height: 1.2;
                font-weight: 600;
                animation: 2s ease 0s normal forwards 1 fadeIn;
                margin: 0 0 16px 0;
                background: linear-gradient(45deg, #ffffff, #ffd700);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                }

                p {
                font-size: 16px;
                font-weight: 400;
                line-height: 1.5;
                animation: 5s ease 0s normal forwards 1 fadeIn;
                margin: 0 0 32px 0;
                opacity: 0.9;
                max-width: 400px;
                }

                .name {
                font-size: 18px;
                font-weight: 500;
                opacity: 0.8;
                animation: 6s ease 0s normal forwards 1 fadeIn;
                letter-spacing: 0.5px;
                }

                .linkLike {
                color: #ffd700;
                text-decoration: none;
                border-bottom: 1px solid transparent;
                transition: all 0.3s ease;
                }

                .linkLike:hover {
                color: #ffffff;
                border-bottom-color: #ffd700;
                }
            </style>
            <div class="container">
                <span class="emoji">üçä</span>
                <h1>Hack ideas, build things</h1>
                <p>Projelerimi inceleyebilir ve sorularƒ±nƒ±z i√ßin<br/>a≈üaƒüƒ±daki baƒülantƒ±lardan ula≈üabilirsiniz.</p>
                <div class="name">Furkan Portakal</div>
            </div>
        </div>
    </foreignObject>
</svg>
